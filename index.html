<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareGard AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 380px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-align: left;
        }
        .message {
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            text-align: right;
            margin-left: auto;
        }
        .bot {
            background: #e0e0e0;
            color: black;
            text-align: left;
        }
        input {
            width: 75%;
            padding: 8px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        button {
            width: 22%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .quick-replies {
            margin-top: 10px;
        }
        .quick-replies button {
            padding: 8px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #007bff;
            color: white;
        }
        .logo {
            width: 100px;
            margin-bottom: 10px;
        }
        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <img src="https://lh3.googleusercontent.com/p/AF1QipNBdgC_7BGTKHnyFcSxPbajq1layakpelMoPZ3m=s1360-w1360-h1020" 
             alt="CareGard Logo" class="logo">
        <h3>CareGard AI Chatbot</h3>
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! How can I assist you with your warranty today?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your question...">
        <button onclick="sendMessage()">Send</button>

        <!-- Quick Reply Buttons -->
        <div class="quick-replies">
            <button onclick="quickReply('Get a Quote')">Get a Quote</button>
            <button onclick="quickReply('File a Claim')">File a Claim</button>
            <button onclick="quickReply('AI Benefits')">AI Benefits</button>
            <button onclick="quickReply('Contact Support')">Contact Support</button>
        </div>

        <div class="footer">Powered by AI | CareGard Warranty Services</div>
    </div>

    <script>
        function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;

            displayMessage(message, "user");
            let response = getBotResponse(message);
            displayMessage(response, "bot");

            input.value = "";
        }

        function quickReply(text) {
            displayMessage(text, "user");
            let response = getBotResponse(text);
            displayMessage(response, "bot");
        }

        function displayMessage(text, sender) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.className = sender === "user" ? "message user" : "message bot";
            messageDiv.textContent = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(message) {
            message = message.toLowerCase();
            
            if (message.includes("quote")) 
                return "You can get a personalized quote based on your vehicle's make, model, and mileage. Visit our website or call 1-800-555-1234 for a custom plan!";
            
            if (message.includes("claim")) 
                return "To file a claim, have your service contract number and vehicle details ready. You can start a claim online or through our AI chatbot for faster processing.";
            
            if (message.includes("ai")) 
                return "Our AI enhances customer service by reducing response times by 50%, automating claims processing, and providing predictive maintenance alerts.";
            
            if (message.includes("contact")) 
                return "Need help? You can reach us at:\nðŸ“ž 1-800-555-1234\nðŸ“§ support@caregard.com\nðŸ’¬ Live Chat: Available on our website.";
            
            return "I'm here to help! Try asking about warranties, claims, AI benefits, or customer support.";
        }
    </script>
</body>
</html>
